<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retorno Funções e Parâmetros</title>
    <script src="retorno.js"></script>
</head>
<body>
    <h1>Resultado</h1>

    <script>
        num1 = parseFloat(prompt("Digite o Primeiro valor: "))
        num2 = parseFloat(prompt("Digite o Segundo valor: "))
        resp = parseInt(prompt("Digite 1 para soamr \n 1 para somar \n 2 para subtrair \n 3 para multiplicar \n 4 para dividir: "))
    
        if (resp == 1) {
            document.writeln("<p> A soma é = " + soma(num1,num2))
        }

        if (resp == 2) {
            document.writeln("<p> A subtração é = " + subtrair(num1,num2))
        }

        if (resp == 3) {
            document.writeln("<p> A multiplicação é = " + multiplicar(num1,num2))
        }

        if (resp == 4) {
            document.writeln("<p> A divisão é = " + dividir(num1,num2))
        }

        if ((resp < 1) || (resp > 4)) {
            document.writeln("Você não escolheu uma opção válida")
        }
    </script>


</body>
</html>
